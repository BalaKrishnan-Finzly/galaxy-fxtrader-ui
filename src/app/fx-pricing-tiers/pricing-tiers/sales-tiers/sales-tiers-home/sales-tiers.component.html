<div class="container-fluid custom-container">
  <div class="row full-height">
    <div class="col-3 tier-list">
      <div *ngFor="let data of salesTier">
        <mat-card class="mat-card-tier" (click)="onSelectTier(data.tierName)">
          {{data.tierName}}
          <div class="pull-right">
            <button class="mat-menu" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Copy</span>
              </button>
              <button mat-menu-item>
                <span>Enable</span>
              </button>
              <button mat-menu-item>
                <span>Audit</span>
              </button>
            </mat-menu>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="col-9 pt-3 content-area">
      <div *ngIf="tableData.length > 0" class="flex-grow overflow-auto">
        <div *ngFor="let data of tableData; let i=index" class="mb-3 transparent-bg">
          <ngx-datatable class="material container-right-margin"
                         [class.first-ngx-table]="i === 0"
                         [rows]="data.rows"
                         [columnMode]="'flex'"
                         [headerHeight]="50"
                         [rowHeight]="getRowHeight"
                         [scrollbarV]="true">
                        
            <ngx-datatable-column name="Currency Pairs" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.ccypairs }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column *ngFor="let column of data.columns" [name]="column" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row[column] }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [flexGrow]="1">
              <ng-template ngx-datatable-header-template>
                <div class="d-flex justify-content-end align-items-center">
                  <button class="mat-menu" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editTier(data.rows[0].ccypairs)">
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="openDeleteConfirmationDialog()">
                      <span class="delete">Delete</span>
                    </button>
                  </mat-menu>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
      <mat-card class="mat-card-bottom">
        <div class="center-wrapper">
          <i class="fa fa-plus plusIcon" aria-hidden="true" (click)="addCCYGroup()"></i>
        </div>
      </mat-card>
    </div>
  </div>
</div>
