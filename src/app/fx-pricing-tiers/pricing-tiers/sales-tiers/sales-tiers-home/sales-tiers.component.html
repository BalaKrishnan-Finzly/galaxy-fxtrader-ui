<div class="container-fluid" style="height: fit-content;">
  <div class="row ">
      <div class="col-3">
          <div *ngFor="let data of tierList">
            <mat-card class="matcard">
              {{data.type}}
              <div class="pull-right" style="margin-top: -10px;">
                  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <span>Copy</span>
                  </button>
                  <button mat-menu-item>
                    <span>Enable</span>
                  </button>
                  <button mat-menu-item>
                    <span>Audit</span>
                  </button>
                </mat-menu>
              </div>
            </mat-card>
          </div>
      </div>
      <div class="col-9">
      <div class="border-top" style="margin-bottom: 1rem !important;">
      </div>
       <div class="col-md-12 mb-3" style="margin-top: 10px;">
        <ngx-datatable class="material container striped " [rows]="defaultTableList" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">
          <ngx-datatable-column name="#" [flexGrow]="2">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  {{(row?.ccypair)}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Spot" [flexGrow]="2">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row?.spot | titlecase}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="1M-3M" [flexGrow]="2">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row?.oneMonth}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="3M-5M" [flexGrow]="2">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row?.threeMonth}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="5M-1Y" [flexGrow]="2">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row?.fiveMonth}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="1Y+" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.year}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [headerTemplate]="editHeaderTemplate1" [flexGrow]="1">
          <ng-template #editHeaderTemplate1 let-column="column">
            <div style="display: flex; align-items: center; justify-content: center;">
              <a class="btn pl-0" (click)="editRule(column)">
                <i class="fa fa-pencil fa-lg edit-icon" title="Edit"></i>
              </a>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [headerTemplate]="editHeaderTemplate2" [flexGrow]="1">
          <ng-template #editHeaderTemplate2 let-column="column">
            <div style="display: flex; align-items: center; justify-content: center;">
              <a class="btn pl-0" (click)="openDeleteConfirmationDialog()">
                <i class="fa fa-trash fa-lg delete-icon" title="Delete"></i>
            </a>
            </div>
          </ng-template>
        </ngx-datatable-column>
       
      </ngx-datatable>
     
       </div>
      <div class="col-md-12 mb-3" style="margin-top: 10px; display: flex;">
        
        <div class=" col-2 ml-2">
          <ngx-datatable class="material" 
                         [scrollbarV]="false"
                         [rows]="tierTableList" 
                         [columnMode]="'flex'"
                         [headerHeight]="50" 
                         [footerHeight]="50" 
                         rowHeight="50">
            <ngx-datatable-column name="Currency Pair">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <!-- Horizontal line when ID changes -->
                <!-- <div *ngIf="rowIndex > 0 && row.id !== tierTableList[rowIndex - 1].id" style="border-top: 5px solid #000000; margin-bottom: 10px;"></div> -->
                        
                {{row?.ccypair}}
              </ng-template>
            </ngx-datatable-column>           
          </ngx-datatable>
        </div>

        <div class="col-10">
          <ngx-datatable class="material" [scrollbarV]="false" [rows]="tierTableList" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" rowHeight="50">
                
            <ngx-datatable-column name="Tenor Range" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.spot | titlecase}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Value" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.oneMonth}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [headerTemplate]="editHeaderTemplate1" [flexGrow]="0.5">
              <ng-template #editHeaderTemplate1 let-column="column">
                <div style="display: flex; align-items: center; justify-content: center;">
                  <a class="btn pl-0" (click)="editRule(column)">
                    <i class="fa fa-pencil fa-lg edit-icon" title="Edit"></i>
                  </a>
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [headerTemplate]="editHeaderTemplate2" [flexGrow]="0.5">
              <ng-template #editHeaderTemplate2 let-column="column">
                <div style="display: flex; align-items: center; justify-content: center;">
                  <a class="btn pl-0" (click)="openDeleteConfirmationDialog()">
                    <i class="fa fa-trash fa-lg delete-icon" title="Delete"></i>
                </a>
                </div>
              </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
        </div>
            
       
      
      </div>
      <div>
        <mat-card class="mat-card-bottom">
          <i class="fa fa-plus plusIcon" aria-hidden="true" (click)="addIndividualTiers()"></i>
        </mat-card>
      </div>


      </div>
  </div>
</div>
